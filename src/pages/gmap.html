<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map your Trip | TripMixer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <script src="config.js"></script> -->
    
    <style>
        #gmap {
  width: 80%;
  height: 600px;
  margin: 10px auto;
}

#output {
  text-align: center;
  font-size: 2em;
  margin: 20px auto;
}
#mode {
    margin: 10px auto;
}
button {
    margin: 10px;
    background-color: rgb(30, 215, 96);
    
}
    </style>
   
</head>
<body>
    <form>
        <div class="container">
            <h1 class="text-center">Map out your Trip!</h1>
          <form class="form-horizontal">
            <div class="form-group">
                <label for="from">From: </label>
                <input type="text" class="form-control" name="" placeholder="Origin" id="from">
            </div>
            <div class="form-group">
                <label for="to">To: </label>
                <input type="text" class="form-control" name="" placeholder="Destination" id="to">
            </div>

            <b>Mode of Travel</b>
            <select id="mode">
                <option value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="BICYCLING">Biking</option>
                <option value="TRANSIT">Public Transport</option>
            </select>

            <div class="form-group">
                <button class="btn btn-info btn-md" onclick="getDist()">Send It!</button>
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-md" onclick="clearFields()">Clear</button>
            </div>
            
          </form>  

          <div class="container-fluid">

            <div id="gmap"></div>

                <div id="output"></div>
          </div>
        </div>
    </form>
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKk9CcaBrXvnD3Rtoomrtxj-uGzji-pzE&libraries=places,distance_matrix"></script>
   
    <script type="text/javascript" src="gmap.js"></script>
   
</body>
</html>
