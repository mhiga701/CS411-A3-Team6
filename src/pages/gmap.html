<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6nfjZIZ0iAHPTbyTObjS2cC9IyiR7XT4&libraries=places"></script>
</head>
<body>
    <form>
        <div class="container">
            <h1 class="text-center">Map out your Trip!</h1>
          <form class="form-horizontal">
            <div class="form-group">
                <label for="from">From: </label>
                <input type="text" class="form-control" name="" placeholder="Origin" id="from">
            </div>
            <div class="form-group">
                <label for="to">To: </label>
                <input type="text" class="form-control" name="" placeholder="Destination" id="to">
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-lg" onclick="getDist()" style="background-color: rgb(30, 215, 96);">Send It!</button>
            </div>
          </form>  
        </div>
    </form>
    
<script src="gmap.js"></script>
</body>
</html>
